<!DOCTYPE html>
<html>
<head>
    <title>Event!!!</title>
    <script type="text/javascript">
        function trigger()
        {
            document.getElementById("hover").addEventListener("mouseover", popup);
            document.getElementById("img1").addEventListener("mouseover", popup);
            function popup()
            {
                alert("Welcome to my WebPage!!!");
            

            }

        }
        function MouseRollover(MyImage)
        {
            MyImage.src = "images/fb.png";

        }
        function MouseOut(MyImage)
        {
            MyImage.src = "images/img1.png";

        }
    </script>
    <style>
        p{
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;

        }
    </style>
</head>
<body onload="trigger();">
        <p id="hover">WELCOME!!!</p>
    <img id="img1" src="images/download1.png" />
    <div align="center">
        <img src="images/fb.png" border="0px" width="650" height="550px" onMouseOver="MouseRollover(this)"
             onmouseout="MouseOut(this)"/>
    </div>
     
</body>
</html>
